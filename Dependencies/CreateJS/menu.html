<html>
  <head>
    <title>EaselJS Demo</title>
    <script src="easeljs-0.7.1.min.js"></script>
  </head>
  <body>
    <canvas id="canvas" width="600" height="800"></canvas>
    <div>STUFF!</div>
  <script>
	
	var currentContainer;
	
	function changeScene(container){
		stage.removeChild(currentContainer);
		stage.addChild(container);
		currentContainer = container;
		stage.update();
	}
	
	
    var canvas = document.getElementById('canvas');
    var stage = new createjs.Stage(canvas);
	
	var redContainer = new createjs.Container();
	
    var shape = new createjs.Shape();
    shape.graphics.beginFill('rgba(255,0,0,1)').drawRoundRect(0, 0, 120, 800, 10);
	shape.addEventListener("click", function(){alert("wow"); changeScene(blueContainer);});
	
	redContainer.addChild(shape);
	
	
	var blueContainer = new createjs.Container();
	
    var shape = new createjs.Shape();
    shape.graphics.beginFill('rgba(0,0,255,1)').drawRoundRect(0, 0, 120, 120, 10);
	shape.addEventListener("click", function(){alert("hamazing"); changeScene(redContainer);});
	
	blueContainer.addChild(shape);
	
    stage.addChild(redContainer);
	currentContainer = redContainer;
    stage.update();
  </script>
  </body>
</html>
