<html>
<head>
  <title>EaselJS Demo</title>
  <script src="easeljs-0.7.1.min.js"></script>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div>STUFF!</div>
  <script>

    var currentContainer;
    var canvas = document.getElementById('canvas');
    var stage = new createjs.Stage(canvas);

    function changeSceneByName(name){
      changeScene(scenes[name]);
    }

    function changeScene(container){
      stage.removeChild(currentContainer);
      stage.addChild(container);
      currentContainer = container;
      stage.update();
    }

    function makeScene(color, message, target){
      var container = new createjs.Container();
      var shape = new createjs.Shape();
      shape.graphics.beginFill(color).drawRoundRect(0, 0, 120, 120, 10);
      shape.addEventListener("click", function(){alert(message); changeSceneByName(target);});
      container.addChild(shape);
      return container;
    }

    var scenes = {
      red: makeScene('rgba(255,0,0,1)', 'hamazin\'', 'blue'),
      blue: makeScene('rgba(0,0,255,1)', 'waow', 'red')
    }

    changeSceneByName('red');

  </script>
</body>
</html>
