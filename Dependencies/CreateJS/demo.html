<html>
<head>
  <title>EaselJS Demo</title>
  <script src="easeljs-0.7.1.min.js"></script>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div>STUFF!</div>
  <script>

    var currentContainer;

    function changeScene(container){
      stage.removeChild(currentContainer);
      stage.addChild(container);
      currentContainer = container;
      stage.update();
    }

    var canvas = document.getElementById('canvas');
    var stage = new createjs.Stage(canvas);

    var redContainer = new createjs.Container();

    var shape1 = new createjs.Shape();
    shape1.graphics.beginFill('rgba(255,0,0,1)').drawRoundRect(0, 0, 120, 120, 10);
    shape1.addEventListener("click", function(){alert("wow"); changeScene(blueContainer);});

    redContainer.addChild(shape1);


    var blueContainer = new createjs.Container();

    var shape2 = new createjs.Shape();
    shape2.graphics.beginFill('rgba(0,0,255,1)').drawRoundRect(0, 0, 120, 120, 10);
    shape2.addEventListener("click", function(){alert("hamazing"); changeScene(redContainer);});

    blueContainer.addChild(shape2);

    stage.addChild(redContainer);
    currentContainer = redContainer;
  </script>
</body>
</html>
